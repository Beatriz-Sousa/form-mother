<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha Dia das Mães</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav">
            <img src="imagens/logo.png" alt="logo" class="logo">
            <div class="text1">
                <h2>Seja Bem-Vindo!</h2>
            </div>
        </div>
    </header>

    <h2 class="text2">Campanha Dia das Mães – Sua Mãe Merece um Império</h2>

    <div class="form-container">
        <form id="formCadastro">
            <!-- Dados do Cliente -->
            <fieldset>
                <legend>Dados do Cliente</legend>
                <label for="nome">Nome: <input type="text" id="nome" name="nome" required
                        placeholder="Digite seu nome"></label>
                <label for="dataNascimento">Data de Nascimento: <input type="date" id="dataNascimento"
                        name="dataNascimento" required></label>
                <label for="cpf">CPF: <input id="cpfId" name="cpf" type="text" maxlength="14" autocomplete="off"
                        placeholder="Digite seu CPF" required></label>
                <label for="telefone">Telefone: <input type="tel" id="telefone" name="telefone" required
                        placeholder="(XX) XXXX-XXXX"></label>
                <label for="email">E-mail: <input type="email" id="email" name="email" required
                        placeholder="email@example.com"></label>
            </fieldset>

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>
                <label for="logradouro">Logradouro: <input type="text" id="logradouro" name="logradouro" required
                        placeholder="Ex: Rua das Flores"></label>
                <label for="bairro">Bairro: <input type="text" id="bairro" name="bairro" required
                        placeholder="Ex: Centro"></label>
                <label for="numero">Número: <input type="text" id="numero" name="numero" required
                        placeholder="Número"></label>
                <label for="cidade">Cidade: <input type="text" id="cidade" name="cidade" required
                        placeholder="Cidade"></label>
                <label for="estado">Estado: <input type="text" id="estado" name="estado" required
                        placeholder="Estado"></label>
                <label for="cep">CEP: <input type="text" id="cep" name="cep" maxlength="8" required
                        placeholder="XXXXX-XXX"></label>
            </fieldset>

            <!-- Dados da Nota -->
            <fieldset>
                <legend>Dados da Nota</legend>
                <label for="numeroNota">Nº da Nota: <input type="text" id="numeroNota" name="numeroNota" required
                        placeholder="Ex: 1234567890"></label>
                <label for="cnpj">CNPJ da Empresa: <input id="cnpjId" name="cnpj" type="text" maxlength="14" required
                        placeholder="Digite o CNPJ da empresa"></label>
                <label for="dataCompra">Data da Compra: <input type="date" id="dataCompra" name="dataCompra"
                        required></label>
            </fieldset>

            <!-- Pergunta -->
            <fieldset>
                <legend>Pergunta</legend>
                <label for="resposta">Por que sua mãe merece um Império?</label>
                <textarea id="resposta" name="resposta" required placeholder="Responda aqui..."></textarea>
            </fieldset>

            <button type="submit">Salvar</button>
        </form>
    </div>

    <!-- Referências aos arquivos de script -->
    <script src="js/main.js"></script>
    <script type="module" src="js/banco.js"></script>
</body>

</html>
