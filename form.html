<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha Dia das Mães</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <div class="nav">
                <img src="imagens/logo.png" alt="logo" class="logo">
                <div class="text1">
                    <h2>Seja Bem-Vindo!</h2>
                </div>
            </div>
    </header>
    <h2 class="text2">Campanha Dia das Mães – Sua Mãe Merece um Império</h2>
    <div class="form-container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'cliente')">Dados do Cliente</button>
            <button class="tab-button" onclick="openTab(event, 'endereco')">Endereço</button>
            <button class="tab-button" onclick="openTab(event, 'nota')">Dados da Nota</button>
            <button class="tab-button" onclick="openTab(event, 'pergunta')">Pergunta</button>
        </div>
    
        <form id="formCadastro">
            <div id="cliente" class="tab-content active">
                <fieldset>
                    <legend>Dados do Cliente</legend>
                    <label for="nome">Nome: <input type="text" id="nome" required></label>
                    <label for="dataDeNascimento">Data de Nascimento: <input type="date" id="dataNascimento" required></label>
                    <label for="cpf" >CPF: <input type="text" id="cpf" placeholder="Digite seu CPF" required></label>
                    <label for="telefone">Telefone: <input type="text" id="telefone" required></label>
                    <label for="email">E-mail: <input type="email" id="email" required></label>
                </fieldset>
            </div>
            
            <div id="endereco" class="tab-content">
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="logradouro">Logradouro: <input type="text" id="logradouro" required></label>
                    <label for="bairro">Bairro: <input type="text" id="bairro" required></label>
                    <label for="numero">Número: <input type="text" id="numero" required></label>
                    <label for="cidade">Cidade: <input type="text" id="cidade" required></label>
                    <label for="estado">Estado: <input type="text" id="estado" required></label>
                    <label for="cep">CEP: <input type="text" id="cep" required></label>
                </fieldset>
            </div>
    
            <div id="nota" class="tab-content">
                <fieldset>
                    <legend>Dados da Nota</legend>
                    <label for="numeroNota">Nº da Nota: <input type="text" id="numeroNota" required></label>
                    <label for="cnpj">CNPJ da Empresa: <input type="text" id="cnpj" required></label>
                    <label for="dataCompra">Data da Compra: <input type="date" id="dataCompra" required></label>
                </fieldset>
            </div>
    
            <div id="pergunta" class="tab-content">
                <fieldset>
                    <legend>Pergunta</legend>
                    <label for="pergunta">Por que sua mãe merece um Império?</label>
                    <textarea id="resposta" required></textarea>
                </fieldset>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
        <script src="js/main.js"></script>
</body>
</html>
